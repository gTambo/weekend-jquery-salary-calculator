<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div class="employee-inputs">
        <p>Add Employee</p>
        <input type="text"  id="first-name" placeholder="first name" />
        <input type="text" id="last-name" placeholder="last name" />
        <input type="number" id="id-number" placeholder="ID" />
        <input type="text" id="job-title" placeholder="title" />
        <input type="number" id="annual-salary" placeholder="annual salary" />
        <div id="submit-button-spacer">
            <button id="submit-button">Submit</button>
        </div>
    </div>
    <table>
        <p id="emp-header">Employee</p>
        <thead>
            <!-- employee data input form here -->
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
        </thead>
        <tbody>
            <tr>
                <td>Greg</td>
                <td>Tambo</td>
                <td>00000</td>
                <td>"Table Maker"</td>
                <td>$0.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
